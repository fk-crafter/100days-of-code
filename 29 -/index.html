<!DOCTYPE html>
<html lang="en">
<head>
    <title>Side website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" >
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <nav class="sidebar">
        <div class="logo-menu">
            <h2 class="logo">Logo</h2>
            <i class="bx bx-menu toggle-btn"></i>
        </div>

        <ul class="list">
            <li class="list-item active">
                <a href="#">
                    <i class='bx bx-grid-alt '></i>
                    <span class="link-name" style="--i:1;">Dashboard</span>
                </a>
            </li>

            <li class="list-item">
                <a href="#">
                    <i class='bx bx-user' ></i>
                    <span class="link-name" style="--i:2;">Profile</span>
                </a>
            </li>

            <li class="list-item">
                <a href="#">
                    <i class='bx bx-chat' ></i>
                    <span class="link-name"  style="--i:3;">Chat</span>
                </a>
            </li>

            <li class="list-item">
                <a href="#">
                    <i class='bx bx-analyse' ></i>
                    <span class="link-name" style="--i:4;">Converter</span>
                </a>
            </li>

            <li class="list-item">
                <a href="#">
                    <i class='bx bx-file-blank' ></i>
                    <span class="link-name" style="--i:5;">File view</span>
                </a>
            </li>

            <li class="list-item">
                <a href="#">
                    <i class='bx bx-cart' ></i>
                    <span class="link-name" style="--i:6;">Shop</span>
                </a>
            </li>

            <li class="list-item">
                <a href="#">
                    <i class='bx bx-heart'></i>
                    <span class="link-name" style="--i:7;">Liked items</span>
                </a>
            </li>

            <li class="list-item">
                <a href="#">
                    <i class='bx bx-cog' ></i>
                    <span class="link-name" style="--i:8;">Setting</span>
                </a>
            </li>
        </ul>
    </nav>
    
    <script src="./main.js"></script>

</body>
</html>
