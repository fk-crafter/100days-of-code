<!DOCTYPE html>
<html lang="en">
<head>
    <title>Social media link animation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ba9316d898.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="social">
        <ul>
            <li>
                <a href="#">Twitter/X<i class="fa-brands fa-x-twitter" style="--i: #000;">
                </i>
            </a>
        </li>

            <li>
                <a href="#">Instagram<i class="fa-brands fa-instagram" style="--i: #FE195C;">
                </i>
            </a>
        </li>

            <li>
                <a href="#">Facebook<i class="fa-brands fa-facebook" style="--i: #0B85EE;">
                </i>
            </a>
        </li>

            <li>
                <a href="#">Whatsapp<i class="fa-brands fa-whatsapp" style="--i: #25D366;">
                </i>
            </a>
        </li>

        </ul>
    </div>

</body>
</html>
